<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating table</title>
</head>
<body>
    <table border="black">
        <caption>Food menu</caption>
        <!--Table Header-->
        <thead>
            <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        </thead>
        <!--Table body-->
        <tbody>
            <tr>
            <td> Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Golpappa</td>
            <td>25</td>
        </tr>

        </tbody>

        
    </table> 
    <table border="Black">
        <caption>Food menu</caption>
        <!--Table Header-->
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>

        </thead>
        <!--Table body-->
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.4</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>15</td>
            <td>10</td>
            
        </tr>
        <tr>
            <td>Golgappa</td>
            <td>30</td>
            <td>26</td>
        </tr>
    </table>
</body>
</html>
